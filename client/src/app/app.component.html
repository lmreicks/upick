<header [ngClass]="{'search-open' : displayMobileSearch}" >
    <div class="container">
        <ul class="main-nav">
            <li class="nav-link">
                <a [routerLink]="['/']" style="padding:0;">
                    <img src="./assets/Upick.png" height="70px">
                </a>
            </li>
            <li class="nav-link" ><a [routerLink]="['/']">Home</a></li>
            <li class="nav-link" ><a [routerLink]="['/genre']">Genre</a></li>   
            <li class="nav-link" ><a [routerLink]="['/nowplaying']">Now Playing</a></li>                               
            <li class="nav-link" ><a style="cursor:pointer" (click)="getRandom()">Random</a></li>

            <div (click)="displayMobileSearch = !displayMobileSearch" class="tablet-search-icon">
                <i class="fa fa-search fa-2x" aria-hidden="true"></i>
            </div>
            
        </ul>
        <div class="mobile">
                <div (click)="displayMobileNav = !displayMobileNav; displayMobileSearch = false;" class="mobile-nav-menu-button">
                    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                </div>

                <a [routerLink]="['/']"><img src="./assets/Upick.png" height="70px"></a>
                
                <div (click)="displayMobileSearch = !displayMobileSearch; displayMobileNav = false;" class="mobile-search-icon">
                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                </div>
        </div>

        <ul class="mobile-nav" *ngIf="displayMobileNav">
            <li class="nav-link" (click)="displayMobileNav = false;"><a [routerLink]="['/']">Home</a></li>
            <li class="nav-link" (click)="displayMobileNav = false;"><a [routerLink]="['/genre']">Genre</a></li>   
            <li class="nav-link" (click)="displayMobileNav = false;"><a [routerLink]="['/nowplaying']">Now Playing</a></li>                               
            <li class="nav-link" (click)="displayMobileNav = false;"><a style="cursor:pointer" (click)="getRandom()">Random</a></li>
        </ul>
    </div>
    <search class="search-bar"></search>
    <search *ngIf="displayMobileSearch" class="mobile-search"></search>
</header>
