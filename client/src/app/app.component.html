<div class="header" [ngClass]="{'header-scroll': headerVisible }" (keydown)=selectItem($event)>
        <div style="background-color: #44A1C2">
            <div class="container">
                <ul class="main-nav">
                    <li class="nav"><a [routerLink]="['/']" style="padding:0;">
                            <img id="upick" src="./assets/Upick.png" height="70px">
                    </a></li>
                    <li class="nav" ><a [routerLink]="['/']">Home</a></li>
                    <li class="nav" ><a [routerLink]="['/genre']">Genre</a></li>   
                    <li class="nav" ><a [routerLink]="['/nowplaying']">Now Playing</a></li>                               
                    <li class="nav" ><a style="cursor:pointer" (click)="getRandom()">Random</a></li>
                    <li>
                        <div class="search" [ngClass]="{'search-scroll': headerVisible }">
                            <div class="input-group search-bar">
                                <input (focus)="dropVisible = true" (focusout)="dropVisible = false" type="text" class="form-control" placeholder="Search.." [formControl]="term"/>
                            </div>
                        <ul class="dropdown" *ngIf="!!searchItems" [ngClass]="{'dropdown-hidden': !headerVisible || !dropVisible}">
                            <div class=searchItem *ngFor="let item of searchItems;  let l = last; let i = index" [ngClass]="{'active': i === selectedIndex }">
                                <li>
                                    <a [routerLink]="['/movie', item.id]">{{item.title}}</a>
                                </li>
                            <hr *ngIf=!l/>
                            </div>
                        </ul>
                        </div>
                    </li>
                </ul>
                <div class="mobile">
                        <div (click)="navVisible = !navVisible" id="mobile-nav"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>
                    <div>
                        <a [routerLink]="['/']" style="padding:0;">
                            <img id="upick" src="./assets/Upick.png" height="70px">
                        </a>
                    </div>
                        <div (click)="searchVisible = !searchVisible" id="mobile-search"><i class="fa fa-search fa-2x" aria-hidden="true"></i></div>
                </div>

                <ul class="nav-active" [ngClass]="{'mobile-nav': navVisible }">
                    <li class="nav-link"><a [routerLink]="['/']">Home</a></li>
                    <li class="nav-link"><a [routerLink]="['/genre']">Genre</a></li>   
                    <li class="nav-link"><a [routerLink]="['/nowplaying']">Now Playing</a></li>                               
                    <li class="nav-link"><a style="cursor:pointer" (click)="getRandom()">Random</a></li>
                </ul>
            </div>
        </div>
</div>
<div class="container router">
    <router-outlet></router-outlet>
</div>

    <div class="col-xs-3">
        <h3>Upick</h3>
        <ul class="nav-footer">
            <li><a [routerLink]="['/']">Home</a></li>
            <li><a [routerLink]="['/genre']">Genre</a></li>   
            <li><a [routerLink]="['/nowplaying']">Now Playing</a></li>

        </ul>
