<div [ngBusy]="busy"></div>
<h1>Top Ten</h1>
<div class="home" *ngIf="!!movies" style="display: flex; flex-wrap: wrap">
    <div *ngFor="let movie of movies" style="width: 20%; min-width: 210px; cursor:pointer;" [routerLink]="['/movie', movie.id]">
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" height="300px" width="200px">
        <h3 class="text-center" style="width: 200px">{{movie.title}}</h3>
    </div>
</div>
