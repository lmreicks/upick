
<h1>Top Ten</h1>
<div class="home" *ngIf="!!movies" class="wrapper">
    <div class="scroll-left" *ngFor="let movie of movies" style="width: 20%; min-width: 210px; cursor:pointer;" [routerLink]="['/movie', movie.id]">
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" height="300px" width="200px">
        <h4 class="text-center" style="width: 200px">{{movie.title}}</h4>
    </div>
</div>
