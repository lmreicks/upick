<template [ngIf]="!!movie">
    <div>
        <h4 *ngIf = "movie.title">You will be watching {{movie.title}}</h4>
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" height="300px" width="200px"><br>
        <div *ngFor ="let item of movie.genre">
            <h4 [routerLink]="['/../genre', item]">{{item}}</h4>
        </div>
        <iframe id="iframe" *ngIf="movie.trailer_url && url" 
                width="420" height="315"
                [src]="url">
        </iframe>
        <a *ngIf="movie.netflix_id" href="https://netflix.com/watch/{{movie.netflix_id}}" ><img src="http://appsforlaptop.com/wp-content/uploads/2017/02/com.netflix.mediaclient.png" height="50px" width="50px"></a>
        <h4 *ngIf = "movie.overview">Description: {{movie.overview}}</h4><br>
        <h4 *ngIf = "movie.release_date">Release Date: {{movie.release_date}}</h4><br>
        <h4 *ngIf = "movie.actors">Cast: {{movie.actors}}<br></h4>
        <h4 *ngIf = "movie.director">Director: {{movie.director}}</h4>
        <button [routerLink]="['/../genre']">Back to Genres</button>
    </div>
</template>
