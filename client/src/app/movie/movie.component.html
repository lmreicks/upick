<template [ngIf]="!!movie">
    <div class="wrapper">
        <div class="col-sm-4">
            <img id="poster" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" height="450px" width="325px">
        </div>
        <div class="col-sm-8">
            <span id="line1">
                <h4 id="title" *ngIf = "movie.title">{{movie.title}}</h4>
                <h4 id="date" *ngIf="movie.release_date">({{movie.release_date.substring(0, 4)}})</h4>
                <button class="btn"(mouseover)="showTrailer()">Hover For Trailer</button>
                <!--<a *ngIf="movie.netflix_id" href="https://netflix.com/watch/{{movie.netflix_id}}">
                <img src="http://appsforlaptop.com/wp-content/uploads/2017/02/com.netflix.mediaclient.png" height="50px" width="50px"></a>-->
            </span>
            <iframe id="iframe" *ngIf="movie.trailer_url && url && trailer"
                width="510" height="400"
                [src]="url">
            </iframe>
            <h4 *ngIf = "movie.overview">Description: {{movie.overview}}</h4><br>
            <h4 *ngIf = "movie.actors">Cast: {{movie.actors}}<br></h4>
            <h4 *ngIf = "movie.director">Director: {{movie.director}}</h4>
        </div>
        <div class="col-sm-11 rec-wrapper">
            <div class="col-sm-10">
            <div class="rec-slider" *ngIf="movie.recommended">
                <div style="cursor:pointer" *ngFor="let item of movie.recommended" [routerLink]="['/movie', item.id]">
                    <img class="poster" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" height="300px" width="200px">
                    <h5 class="rec-title">{{item.title}}</h5>
                </div>
            </div>
            </div>
        </div>
    </div>

</template>
