<template [ngIf]="!!movie">
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
    <div class="container wrapper">
        <div class="row">
        <div class="col-xs-4">
            <img *ngIf="movie.poster_path" id="poster" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-responsive">
        </div>
        <div class="col-xs-7 description">
            <span id="line1">
                <h4 id="title" *ngIf = "movie.title">{{movie.title}}</h4>
                <h4 id="date" *ngIf="movie.release_date">({{movie.release_date.substring(0, 4)}})</h4>
                <button class="btn trailer_button" (click)="showTrailer()">Trailer</button>
            </span>
            <ul>
                <li>
                    <div *ngIf="chart">
                        <div class="chart">
                        <canvas height="100%" width="100%" id="chart"
                            #thischart
                            baseChart
                            [colors]="colors"
                            [data]="data"
                            [options]="options"
                            [chartType]="type">
                        </canvas>
                        </div>
                        <p>IMDB Rating</p>
                    </div>
                </li>
                <li>
                    <div *ngIf="rottenchart">
                        <div class="chart">
                        <canvas height="100%" width="100%" id="chart"
                            #thischart
                            baseChart
                            [colors]="rottencolors"
                            [data]="rottendata"
                            [options]="rottenoptions"
                            [chartType]="type">
                        </canvas>
                        <!--<span id="percent"><h4>75</h4><i class="fa fa-percent" style="font-size:8px;" aria-hidden="true"></i></span>-->
                        </div>
                        <p>Rotten Tomatoes</p>
                    </div>
                </li>
                <li>
                    <!--<div class="rating">
                        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                    </div>-->
                </li>
                <li>
                    <div>
                    <a *ngIf="movie.netflix_id" href="https://netflix.com/watch/{{movie.netflix_id}}"><img src="https://img.clipartfest.com/150375db1abffd280f73465b3e236510_client-logo-netflix-logo-png-netflix-clipart-transparent_720-377.png" height="100px" width="200px"></a>
                    </div>
                </li>
            </ul>
            <iframe id="iframe" *ngIf="movie.trailer_url && url && trailer"
                width="510" height="400"
                [src]="url">
            </iframe>
            <div class="panel panel-default">
                <div *ngIf="movie.overview" class="panel-heading">
                    <h3 class="panel-title">Description</h3>
                </div>
                <div class="panel-body">
                    {{movie.overview}}
                </div>
                <div *ngIf = "movie.actors" class="panel-heading">
                    <h3 class="panel-title">Cast</h3>
                </div>
                <div *ngIf = "movie.actors" class="panel-body">
                    {{movie.actors}}
                </div>
                <div *ngIf = "movie.director" class="panel-heading">
                    <h3 class="panel-title">Director</h3>
                </div>
                <div *ngIf = "movie.director" class="panel-body">
                    {{movie.director}}
                </div>
            </div>
        </div>
        </div>
        <div class="col-sm-12 rec-wrapper">
            <h3 id="rec">Recommened</h3><br>
            <div class="col-sm-10">
            <div class="rec-slider" *ngIf="movie.recommended">
                <div style="cursor:pointer" *ngFor="let item of movie.recommended" [routerLink]="['/movie', item.id]">
                    <img class="poster" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" height="300px" width="200px">
                    <h5 class="rec-title">{{item.title}}</h5>
                </div>
            </div>
            </div>
        </div>
    </div>

</template>
