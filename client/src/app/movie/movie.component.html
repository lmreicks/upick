<template [ngIf]="!!movie">
    <div class="wrapper">
        <div class="col-sm-4">
            <img id="poster" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" height="450px" width="325px">
        </div>
        <div class="col-sm-8">
            <h4 id="title" *ngIf = "movie.title">{{movie.title}}</h4>
            <h4 id="date" *ngIf="movie.release_date">({{movie.release_date.substring(0, 4)}})</h4>
            <a *ngIf="movie.netflix_id" href="https://netflix.com/watch/{{movie.netflix_id}}" ><img src="http://appsforlaptop.com/wp-content/uploads/2017/02/com.netflix.mediaclient.png" height="50px" width="50px"></a>
            <h4 *ngIf = "movie.overview">Description: {{movie.overview}}</h4><br>
            <h4 *ngIf = "movie.actors">Cast: {{movie.actors}}<br></h4>
            <h4 *ngIf = "movie.director">Director: {{movie.director}}</h4>
        </div>
        <div id="genres" *ngFor ="let item of movie.genre">
            <h4 [routerLink]="['/../genre', item]">{{item}}</h4>
        </div>
        <iframe id="iframe" *ngIf="movie.trailer_url && url" 
                width="420" height="315"
                [src]="url">
        </iframe>

        <div class="rec-wrapper" *ngIf="movie.recommended">
            <div class="recommended" *ngFor="let item of movie.recommended" [routerLink]="['/movie', item.id]">
                <img class="poster" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" height="300px" width="200px">
                <h5 class="rec-title">{{item.title}}</h5>
            </div>
        </div>
        <!--<button [routerLink]="['/../genre']">Back to Genres</button>-->
    </div>
</template>
